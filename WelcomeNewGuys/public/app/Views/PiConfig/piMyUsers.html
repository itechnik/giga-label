<div ng-controller="piMyUsersController">
    <div class="panel-heading">
        <h2>Welcome {{FullName}}, this are your users</h2>
    </div>

    <div class="panel-body">
        <div class="row">
            <div style="margin: 50px 20px">
                <div class="list-group">
                    <a ng-repeat="user in myUsers" class="list-group-item" ng-click="userSelected(user)" >{{user.Prenom}} {{user.Nom}}</a>
                </div>
            </div>
        </div>
    </div>

</div>
