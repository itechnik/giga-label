<div ng-controller="identificationController">
    <div class="panel-heading">
        <h2>Please identify yourself</h2>
    </div>

    <div class="panel-body" >
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="user name" ng-model="userId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="password" ng-model="password">
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button ng-click="gotoLogin()" class="btn btn-danger">Login</button>
        </div>
    </div>
</div>
