<div ng-controller="pageConfirmNameController">
    <div class="panel-heading">
        <div class="row">Thank you, {{FullName}}</div>        
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">We found a possible ULg email address, as well as an ULg identifier for you. Thank you for choosing the right one or telling us that none of these corresponds to you.</div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="radio">
                            <label><input type="radio" ng-model="userAnswer" value="yes">This is me</label>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <ul>
                            <li>User 1</li>
                            <li>User 2</li>
                            <li>User 3</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="radio">
                            <label><input type="radio" ng-model="userAnswer" value="no">None of these correspond to me</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
